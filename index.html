<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour And Travel Website</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
       
        <div id="menu-bar" class='bx bx-menu' ></div>

        <a href="" class="logo"> <span>T</span>ravel </a>

        <nav class="navbar">

            <a href="">Home</a>
            <a href="">Book</a>
            <a href="">Packages</a>
            <a href="">Services</a>
            <a href="">Review</a>
            <a href="">Contact</a>
        </nav>

        <div class="icons">
            <i class='bx bx-search' id="search-btn"></i>
            <i class='bx bx-user' id="login-btn"></i>
        </div>


        <form action="" class="search-bar-container">

            <input type="search" id="search-bar" placeholder="search here.....">
            <label for="search-bar" class='bx bx-search'></label>

        </form>

    </header>


    <!-- login container -->

    <div class="login-form-container">

        <i class='bx bx-x' id="form-close"></i>

        <form action="">

            <h3>login</h3>

            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value="login-now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forgot password?<a href="#"> click here</a> </p>

            <p>don't have an account? <a href="#">register now</a></p>
        </form>
    </div>



<!-- home section -->


<section class="home" id="home">

    <div class="content">
        <h3>adventure is worthwhile</h3>
        <p>discover new places with us, adventure awaits</p>
        <a href="" class="btn"> discover more</a>
    </div>


<div class="controls"></div>


</section>














</body>
